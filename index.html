		<title>Oldest</title>

	<body>
	
		<script>

			
			let a=prompt("Enter first person's age"); 
			let b=prompt("Enter second person's age"); 
			let c=prompt("Enter third person's age"); 
			
			if(a>b && a>c){
				console.log("First person is oldest");
			}
			else if(b>c){
				console.log("Second person is oldest");
			}
			else{
				console.log("Third person is oldest");
			}
			
			
		</script>
